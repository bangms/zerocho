<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Minesweeper</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      background : #666;
    }
    td.opened {
      background: white;
    }
    span.timer {
      width: 100px;
    }
    td.flag {
      background: red;
      color: white;
    }
    td.question {
      background: orange;
      color: white;
    }
  </style>
</head>
<body>
  <input id="hor" type="number" placeholder="가로" value="10">
  <input id="ver" type="number" placeholder="세로" value="10">
  <input id="mine" type="number" placeholder="지뢰" value="10">
  <button id="exec">실행</button>
  <table id="table">
    <thead>
      <tr>
        <td><span id="timer">0</span>초 </td>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="result"></div>
  <script src="./minesweeper.js"></script>
</body>
</html>
